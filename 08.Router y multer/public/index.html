<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Carga de Productos</title>
  </head>
  <body>
    <div class="container">
      <h1>Carga de productos</h1>

      <form action="/api/productos" method="post">
        <div class="row">Title: <input type="text" name="title" /></div>
        <div class="row">Price: <input type="number" name="price" /></div>
        <div class="row">Thumbnail: <input type="text" name="thumbnail" /></div>
        <button type="submit">Agregar producto</button>
      </form>
    </div>
  </body>
</html>
